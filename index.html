
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina: Sacred Reflections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #fdfbf7;
            color: #2d2a26;
        }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .font-script { font-family: 'Great Vibes', cursive; }
        
        /* Parchment texture simulation */
        .parchment-bg {
            background-color: #fdfbf7;
            background-image: url("https://www.transparenttextures.com/patterns/old-mathematics.png");
        }
        
        /* Illuminated Border */
        .illuminated-border {
            border: 12px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/gold-scale.png') 30 stretch;
            border-style: double;
            border-color: #d4af37;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-bg {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfbf7;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="parchment-bg min-h-screen">
    <div id="root"></div>
</body>
</html>
